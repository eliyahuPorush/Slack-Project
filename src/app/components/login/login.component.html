<div class="container card">
    <div class="row">
        <div class="col-md-12 card-body">
            <div class="row card-header bg-dark text-white">
                Welcome To Slack
            </div>
            <br>
              <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="label row form-group card-title">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="label row form-group card-title">
                <label for="email">Password</label>
                <input type="text" formControlName="password" class="form-control">
            </div>
            <div class="row form-group card-title">
                <button [disabled]="loginForm.invalid" class="btn btn-info btn-lg card-title log" type="submit">Login</button> 
            </div>
            <div class="row form-group card-title">
                <button class="btn btn-danger btn-lg card-title log" type="button" (click)="loginWithGoogle()" >Login With Google</button>
            </div>
            <div class="row">
            <small class="text-black-50">Dont have an account? <a class="btn btn-outline-secondary btn-sm text-black-50" (click)="onCreateAccount()">create one</a></small>
            </div>
            <div *ngIf="errorMessage" class="row alert alert-danger">{{errorMessage}}</div>
        </form>
        </div>
      
    </div>
</div>
