<div class="container">
    <div class="row">
        <form (ngSubmit)="onSubmit()" [formGroup]="details">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Avatar(-image URL)</label>
                <input type="text" formControlName="avatar" formControlName="imageURL" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>
