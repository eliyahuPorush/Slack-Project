<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2>create your account</h2>
            <hr>
            <form (ngSubmit)="onSubmit()" [formGroup]="createAccountForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Enter your password</label>
                    <input type="text" formControlName="password1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Enter your password again</label>
                    <input type="text" formControlName="password2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Phone Number</label>
                    <input type="text" formControlName="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="alies">image</label>
                    <input type="file" formControlName="alies" class="form-control-file">
                </div>
                <div class="form-group">
                <button class="btn btn-outline-danger" type="Submit">Submit</button>
                </div>
            </form>       
        </div>
    </div>
</div>
